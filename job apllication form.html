<!DOCTYPE html>
<html>
<body>
<h2><b>Job application form</b></h2>
<form>
<fieldset>
<legend><b>Pesronal information</b></legend>
<label="Full name"><b>Full name</b></label><br>
<input type="text" name="Full name"><br><br>
<b>Email:</b><br>
<input type="Email" name="Email"><br><br>
<b>Date of Birth:</b><br>
<input type ="date" name="date"><br>
</fieldset>
<fieldset>
<legend><b>Job information</b></legend>
<b>Position applied for:</b><br>
<select name="select position">
<option value="software developer">software developer</option>
<option value="UI/UV designer">UI/UV designer</option>
<option value="system analyst">system analyst</option>
<option value="project manager">project manager</option>
</select><br>
<b>Upload resume:</b><br>
<input type="file" alt="no file chosen" placeholder="chose file"><br>
<b>Employment type:</b>
<input type="radio" name"full time" checked>full time
<input type="radio" name"part time" >part time
<input type="radio" name"contract" >contract<br>
<b>Work experience(years):</b><br>
<input type="text"><br>
<b>Skills:</b><br>
<input type="checkbox" name="HTML"value="HTML">HTML<br>
<input type="checkbox" name="CSS"value="CSS">CSS<br>
<input type="checkbox" name="Javascript"value="Javascript">HTML<br>
<input type="checkbox" name="Java"value="Java">Java<br>
<input type="checkbox" name="Python"value="Python">Python<br>
<b>Cover letter:</b><br>
<textarea id="textarea"name="textarea" rows="4" cols"100"></textarea><br>
<button type="Submit">Submit </button>
<button type="Reset">Reset</button>
</form>
</fieldset>
</form>
</body>
</html>
