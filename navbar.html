<!DOCTYPE html>
<html>
<head>
<title>Simple Navigation Bar</title> 
<style>
ul{
list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
li {
  float: left;
}
li a {
  display: block;
  padding: 10px;
  background-color: #f58105;
}
.navbar a {
color: white;
text-direction: none;
margin: 0;
font-weight: bold;
}
</style>
</head>
<body>
<ul>
<div class="navbar">
<li><a href="#Home">Home</a></li>
<li><a href="#About">About</a></li>
<li><a href="#Services">Services</a></li>
<li><a href="#Contact">Contact</a></li>
</ul>
<form>
<fieldset>
<legend>Personal Information</legend>
Username:<br>
<input type="text" name"Username" placeholder="Enter Username"><br>
Password:<br>
<input type="text" name"Password" placeholder="Enter Password"><br><br>
<button>Submit</button>
</fieldset>
<footer>
<p>Author: Ian Jeremiah<br>
<a href="mailto:IanJeremiah.com">IanJeremiah.com</a></p>
</footer>
</body>
</html>
